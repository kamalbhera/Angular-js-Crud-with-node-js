<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
          <div class="form-group">
            <label>Name</label>
            <input class="form-control" type="text" formControlName="name" required>
          </div>
  
          <div class="form-group">
            <label>E-mail</label>
            <input class="form-control" type="email" formControlName="email" required>
          </div>
  
          <div class="form-group">
            <label>Post</label>
            <input class="form-control" type="text" formControlName="post" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" formControlName="password" required>
          </div>
  
          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Add Book</button>
          </div>
        </form>
    </div>
  </div>
